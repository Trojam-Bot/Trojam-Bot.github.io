<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <style>
        /* 🌑 Grundstil */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 🌞 Hellmodus */
        body.light-mode {
            background-color: #f5f5f5;
            color: black;
        }

        /* 🟦 Überschrift Box */
        .header-box {
            background: #00d1ff;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 20px;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* 🌙 Dark/Light Mode Umschalter */
        #modeToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        /* ✨ Hover-Effekt für Header */
        .header-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.7);
        }

        /* 🌐 Themen Boxen nebeneinander */
        .topics-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .topic {
            background-color: #00d1ff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .topic:hover {
            background-color: #0077cc;
            transform: scale(1.1);
        }

        /* 🖱️ Thema Klick Animation */
        .blob-animation {
            animation: blobEffect 0.6s ease-out;
        }

        @keyframes blobEffect {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* 🌈 Wechsel-Effekte */
        .topic span {
            display: block;
            transition: transform 0.3s ease;
        }

        .topic:active span {
            transform: scale(1.1);
        }

        /* 🌞 Sonnen-Mond Modus */
        #modeToggle {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #modeToggle.sun {
            transform: rotate(360deg);
        }

    </style>
</head>
<body>

    <!-- 🌙 Mode Umschalten Button -->
    <button id="modeToggle">🌙</button>

    <!-- 🟦 Header Box -->
    <div class="header-box">
        Learning Project
    </div>

    <!-- 🌐 Themen Boxen -->
    <div class="topics-container">
        <div class="topic" id="topic1">
            <span>🌐 Technology & Programming</span>
        </div>
        <div class="topic" id="topic2">
            <span>📚 Science & Education</span>
        </div>
        <div class="topic" id="topic3">
            <span>🎨 Creativity & Design</span>
        </div>
        <div class="topic" id="topic4">
            <span>💡 Personal Growth & Everyday Skills</span>
        </div>
    </div>

    <script>
        // 🌙/🌞 Dark/Light Mode Umschalter
        const modeToggle = document.getElementById("modeToggle");
        modeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            modeToggle.textContent = document.body.classList.contains("light-mode") ? "🌞" : "🌙";
            modeToggle.classList.toggle("sun");
        });

        // 🖱️ Blob Animation bei Klick
        document.querySelectorAll('.topic').forEach((topic) => {
            topic.addEventListener('click', (e) => {
                e.target.classList.add('blob-animation');
                setTimeout(() => {
                    e.target.classList.remove('blob-animation');
                }, 600); // Zeit für Animation
            });
        });
    </script>
</body>
</html>
