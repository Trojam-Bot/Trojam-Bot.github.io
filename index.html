<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollToPlugin.min.js"></script>
</head>
<body>
    <!-- Sticky Header -->
    <div class="header" onclick="location.reload()">Learning Project</div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">üîç</span>
    </div>

    <!-- Clock -->
    <div class="clock" id="clock">00:00:00</div>

    <!-- Game Grid -->
    <div class="container" id="topics"></div>

    <!-- Not Found Message -->
    <div class="not-found" id="notFound">Topic not found</div>

    <!-- Modal for Game Details -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 id="modalTitle"></h1>
            <div id="modalDescription"></div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Table of Contents -->
    <div class="table-of-contents" id="tableOfContents">
        <ul id="tocList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
