<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .theme-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .item {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #007bff, #ff00ff, #800080);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .fullscreen.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Learning-Project</h1>
        <div class="theme-toggle">ðŸŒ™</div>
    </div>
    <div class="container">
        <div class="grid">
            <div class="item" onclick="openFullscreen(this)">Thema 1</div>
            <div class="item" onclick="openFullscreen(this)">Thema 2</div>
            <div class="item" onclick="openFullscreen(this)">Thema 3</div>
        </div>
    </div>
    <div class="fullscreen" id="fullscreen">
        <h2 id="fullscreen-content"></h2>
    </div>
    <script>
        function openFullscreen(element) {
            const fullscreen = document.getElementById('fullscreen');
            const content = document.getElementById('fullscreen-content');
            content.textContent = element.textContent;
            fullscreen.classList.add('active');
        }
        document.getElementById('fullscreen').addEventListener('click', function() {
            this.classList.remove('active');
        });
    </script>
</body>
</html>
