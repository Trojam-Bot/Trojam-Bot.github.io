<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
            overflow-y: scroll;
            height: 100%;
        }
        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .header:hover {
            transform: scale(1.05);
        }
        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 10px;
            transition: transform 0.3s, background 0.3s;
            z-index: 1001;
        }
        .mode-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        .container {
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 20px;
            max-height: 80vh;
        }
        .topic {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: transform 0.2s, background 0.5s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .topic:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        .topic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .topic:hover::after {
            opacity: 0.2;
        }
        @keyframes slimeUpDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .topic {
            animation: slimeUpDown 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning-Project</div>
    <div class="mode-toggle" onclick="toggleMode()">üåô</div>
    <div class="container" id="topics">
        <!-- 40 Themen generieren -->
    </div>

    <script>
        function toggleMode() {
            let body = document.body;
            let toggle = document.querySelector('.mode-toggle');
            if (body.style.backgroundColor === "rgb(18, 18, 18)") {
                body.style.backgroundColor = "#f5f5f5";
                body.style.color = "#000";
                toggle.textContent = "‚òÄÔ∏è";
            } else {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
                toggle.textContent = "üåô";
            }
        }

        let topicsContainer = document.getElementById('topics');
        for (let i = 1; i <= 40; i++) {
            let topic = document.createElement('div');
            topic.classList.add('topic');
            topic.textContent = "Thema " + i;
            topicsContainer.appendChild(topic);
        }

        // Mond/Sonne-Transformation
        let modeToggle = document.querySelector('.mode-toggle');
        modeToggle.addEventListener('click', function () {
            modeToggle.style.transition = "transform 0.3s ease-in-out";
            if (modeToggle.textContent === "üåô") {
                modeToggle.textContent = "‚òÄÔ∏è";
                modeToggle.style.transform = "rotate(360deg)";
            } else {
                modeToggle.textContent = "üåô";
                modeToggle.style.transform = "rotate(0deg)";
            }
        });
    </script>
</body>
</html>
