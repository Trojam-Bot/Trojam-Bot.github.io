<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #00fff9;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: color 0.3s ease, transform 0.3s ease;
            background: rgba(0, 0, 0, 0.5); /* Blur background */
            border-radius: 15px;
            padding: 10px 20px;
            backdrop-filter: blur(10px); /* Blur effect */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            cursor: pointer;
        }

        .header:hover {
            color: #00ffea;
            transform: translateX(5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .search-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 25px;
            outline: none;
            transition: transform 0.3s ease;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-icon {
            color: #00fff9;
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-icon:hover {
            transform: scale(1.2);
        }

        .topic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 100px;
            padding: 20px;
        }

        .topic {
            background: #2d2d2d;
            border-radius: 20px;
            width: 120px;
            height: 120px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .topic:hover {
            background: #4e4e4e;
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }

        .clock {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            color: #00fff9;
            font-size: 18px;
            font-weight: bold;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .clock:hover {
            transform: translateY(-3px);
        }

        @keyframes blink {
            0%, 100% {
                background-color: transparent;
            }
            50% {
                background-color: rgba(0, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload();">Learning-Project</div>

    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Suche nach Themen...">
        <span class="search-icon" id="search-icon">üîç</span>
    </div>

    <div class="topic-container" id="topics">
        <!-- Dynamically generated topics go here -->
    </div>

    <div class="clock" id="clock"></div>

    <script>
        // Dynamically populate topics
        const topicsContainer = document.getElementById('topics');
        for (let i = 1; i <= 70; i++) {
            let topic = document.createElement('div');
            topic.classList.add('topic');
            topic.textContent = "Thema " + i;
            topic.addEventListener('click', () => {
                alert('Du hast ' + topic.textContent + ' ausgew√§hlt.');
            });
            topicsContainer.appendChild(topic);
        }

        // Display current time in the clock
        function updateTime() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);

        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchIcon = document.getElementById('search-icon');

        searchIcon.addEventListener('click', () => {
            searchAndHighlight(searchInput.value);
        });

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchAndHighlight(searchInput.value);
            }
        });

        function searchAndHighlight(query) {
            const topics = document.querySelectorAll('.topic');
            let found = false;
            topics.forEach(topic => {
                if (topic.textContent.toLowerCase().includes(query.toLowerCase())) {
                    topic.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    topic.classList.add('highlight');
                    setTimeout(() => topic.classList.remove('highlight'), 2000);
                    found = true;
                }
            });

            if (!found) {
                alert('Kein Thema gefunden!');
            }
        }

        // Add some hover effects and animations
        const topics = document.querySelectorAll('.topic');
        topics.forEach(topic => {
            topic.addEventListener('mouseover', () => {
                topic.style.backgroundColor = '#4e4e4e';
                topic.style.transform = 'scale(1.05)';
                topic.style.boxShadow = '0 0 20px rgba(0, 255, 255, 0.7)';
            });
            topic.addEventListener('mouseout', () => {
                topic.style.backgroundColor = '#2d2d2d';
                topic.style.transform = 'scale(1)';
                topic.style.boxShadow = '0 0 10px rgba(0, 255, 255, 0.3)';
            });
        });
    </script>
</body>
</html>
