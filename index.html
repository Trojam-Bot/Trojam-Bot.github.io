<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            padding-top: 80px; /* Sicherstellen, dass der Header nicht √ºberlappt */
        }
        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .header:hover {
            transform: scale(1.05);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .topic {
            width: calc(100% / 7 - 15px); /* Breite f√ºr 7 Items in einer Zeile */
            height: 120px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            will-change: transform; /* Optimiert f√ºr Performance */
            overflow: hidden; /* Verhindert das Herauskommen von Effekten */
        }
        .topic:hover {
            transform: scale(1.1) translateY(-10px); /* Box kommt nach vorne */
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.5); /* Gl√ºhender Schatten */
            filter: brightness(1.2); /* Helligkeit erh√∂hen */
        }
        .topic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .topic:hover::after {
            opacity: 0.3;
        }

        .search-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .search-icon {
            font-size: 30px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .search-bar {
            display: none;
            margin-left: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            width: 200px;
            background-color: #1e1e1e;
            color: white;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .search-bar.active {
            display: block;
            width: 250px;
            transform: scaleY(1.2); /* Slime-Animation Effekt */
        }

        .no-results {
            color: red;
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .search-bar:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning-Project</div>
    <div class="search-container">
        <div class="search-icon" onclick="toggleSearch()">üîç</div>
        <input type="text" class="search-bar" id="searchBar" placeholder="Suche Themen..." oninput="searchTopics()">
    </div>
    <div class="container" id="topics">
        <!-- 70 Themen generieren -->
    </div>

    <script>
        // Themen hinzuf√ºgen
        let topicsContainer = document.getElementById('topics');
        let topics = [];
        for (let i = 1; i <= 70; i++) {
            let topic = "Thema " + i;
            topics.push(topic);
            let topicElement = document.createElement('div');
            topicElement.classList.add('topic');
            topicElement.textContent = topic;
            topicsContainer.appendChild(topicElement);
        }

        // Suchleiste anzeigen/verstecken
        function toggleSearch() {
            let searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('active');
        }

        // Themen suchen
        function searchTopics() {
            let searchQuery = document.getElementById('searchBar').value.toLowerCase();
            let topicElements = document.querySelectorAll('.topic');
            let noResults = true;

            topicElements.forEach((topic, index) => {
                if (topics[index].toLowerCase().includes(searchQuery)) {
                    topic.style.display = 'block'; // Zeige Thema an
                    noResults = false;
                } else {
                    topic.style.display = 'none'; // Verstecke Thema
                }
            });

            // Keine Suchergebnisse gefunden
            let noResultsElement = document.querySelector('.no-results');
            if (noResults && searchQuery) {
                if (!noResultsElement) {
                    let message = document.createElement('div');
                    message.classList.add('no-results');
                    message.textContent = "Nicht gefunden";
                    topicsContainer.appendChild(message);
                }
            } else {
                if (noResultsElement) {
                    noResultsElement.remove();
                }
            }
        }
    </script>
</body>
</html>
