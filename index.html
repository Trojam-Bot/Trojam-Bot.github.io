<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        .header, .clock {
            position: fixed;
            top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
        .header { left: 10px; }
        .clock { right: 10px; }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            z-index: 1000;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 250px;
        }
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-container .icon {
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px 5px;
            justify-items: center;
        }
        .topic {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
        .fullscreen.show {
            display: flex;
            pointer-events: auto;
        }
        .fullscreen .topic {
            width: 100%;
            height: 100%;
            font-size: 50px;
            text-align: center;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: none;
        }
        .fullscreen .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            font-size: 30px;
            border-radius: 0; /* Kein Kreis mehr */
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .fullscreen .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .fullscreen .back-button:active {
            transform: scale(1.0);
        }
        .fullscreen .topic h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: white;
        }
        .fullscreen .topic h2 {
            font-size: 30px;
            color: white;
            margin-top: 20px;
        }
        .not-found {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning Project</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">üîç</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>
    <div class="fullscreen" id="fullscreen">
        <button class="back-button" onclick="closeFullscreen()">‚Üê</button>
        <div class="topic">
            <h1 id="fullscreenTitle"></h1>
            <h2 id="fullscreenContent"></h2>
        </div>
    </div>

    <script>
        const topicsList = [
            "Programming", "Web Development", "Artificial Intelligence", "Machine Learning", "Cybersecurity", "Databases", "Cloud Computing",
            "Software Development", "Computer Hardware", "Networking", "Operating Systems", "Automation", "Open-Source Software", "IT Support", "Game Development",
            "Physics", "Chemistry", "Biology", "Astronomy", "Mathematics", "Geology", "Environmental Science", "Medicine", "Psychology", "Robotics",
            "Genetics", "Neuroscience", "Space Exploration", "Graphic Design", "Animation", "Photography", "Video Editing", "3D Modeling", "Music Production",
            "Architecture", "UX/UI Design", "Fashion Design", "Street Art", "Typography", "Indie Games", "Game Engines", "Esports", "Speedrunning",
            "Retro Gaming", "Storytelling in Games", "Level Design", "VR & AR", "Open-World Games", "Horror Games", "Sandbox Games",
            "History of the Internet", "Ancient Civilizations", "World Wars", "Medieval Times", "Politics", "Economy", "Philosophy", "Learning Languages",
            "World Cultures", "Mythology", "Fitness", "Nutrition", "Martial Arts", "Parkour", "Football", "Basketball", "Chess", "E-Sports & Gaming Fitness",
            "Mental Health", "Self-Defense", "DIY Projects", "Minimalism"
        ];

        let topicsContainer = document.getElementById("topics");
        let notFoundMessage = document.getElementById("notFound");
        let fullscreenContainer = document.getElementById("fullscreen");
        let fullscreenTitle = document.getElementById("fullscreenTitle");
        let fullscreenContent = document.getElementById("fullscreenContent");

        topicsList.forEach((topic, index) => {
            let topicDiv = document.createElement("div");
            topicDiv.classList.add("topic");
            topicDiv.textContent = topic;
            topicDiv.setAttribute("data-index", index + 1);
            topicDiv.addEventListener("click", () => openFullscreen(topic));
            topicsContainer.appendChild(topicDiv);
        });

        function openFullscreen(topicName) {
            fullscreenContainer.classList.add("show");
            fullscreenTitle.textContent = topicName;
            fullscreenContent.textContent = "Details about " + topicName; // Placeholder content
            document.body.style.pointerEvents = "none"; // Disable interaction with background
        }

        function closeFullscreen() {
            fullscreenContainer.classList.remove("show");
            document.body.style.pointerEvents = "auto"; // Re-enable background interaction
        }

        function searchTopic() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let found = false;
            document.querySelectorAll(".topic").forEach(topicDiv => {
                let topicName = topicDiv.textContent.toLowerCase();
                if (topicName.includes(input)) {
                    topicDiv.style.display = "flex";
                    found = true;
                } else {
                    topicDiv.style.display = "none";
                }
            });
            notFoundMessage.style.display = found ? "none" : "block";
        }

        document.getElementById("searchInput").addEventListener("input", searchTopic);

        setInterval(function () {
            const date = new Date();
            document.getElementById("clock").textContent = date.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
