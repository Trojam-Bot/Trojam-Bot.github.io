<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechTopics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <div class="logo" onclick="location.reload()">TechTopics</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search topics...">
      <span class="icon">üîç</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <button id="themeToggle">üåô</button>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h1 id="modalTitle"></h1>
      <div id="modalDescription"></div>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Table of Contents -->
  <div class="table-of-contents" id="tableOfContents">
    <ul id="tocList"></ul>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
