<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .header:hover {
            transform: scale(1.05);
        }
        .search-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .search-icon {
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 10px;
        }
        .search-icon:hover {
            transform: scale(1.1);
        }
        .search-bar {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            width: 200px;
            transition: width 0.5s ease;
        }
        .search-bar.show {
            display: block;
            width: 250px;
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .topic {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 30px;
            margin: 10px;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease, filter 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 100%;
            box-sizing: border-box;
        }
        .topic:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.8);
            filter: brightness(1.3);
        }
        .topic:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header" onclick="window.location.reload();">Learning-Project</div>
    <div class="search-container">
        <div class="search-icon" onclick="toggleSearch()">
            üîç
        </div>
        <input class="search-bar" id="search-input" type="text" placeholder="Suche ein Thema..." onkeyup="searchTopics(event)">
    </div>
    <div class="container" id="topics">
        <!-- 70 Themen generieren -->
    </div>
    <script>
        // Themen erstellen
        const topicsContainer = document.getElementById('topics');
        for (let i = 1; i <= 70; i++) {
            const topic = document.createElement('div');
            topic.classList.add('topic');
            topic.textContent = `Thema ${i}`;
            topic.id = `topic-${i}`;
            topicsContainer.appendChild(topic);
        }

        // Suchleiste toggle
        function toggleSearch() {
            const searchBar = document.getElementById('search-input');
            searchBar.classList.toggle('show');
            if (searchBar.classList.contains('show')) {
                searchBar.focus();
            }
        }

        // Suchfunktion und Scrollen zum Thema
        function searchTopics(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.toLowerCase();
                const topic = document.querySelector(`#topic-${query}`);
                if (topic) {
                    // Zum Thema scrollen und es blinkt 5 mal
                    topic.scrollIntoView({ behavior: 'smooth' });
                    topic.classList.add('blink');
                    setTimeout(() => topic.classList.remove('blink'), 5000);
                } else {
                    alert('Thema nicht gefunden');
                }
            }
        }

        // Scroll-Animationen wie bei macOS f√ºr jede Box individuell
        const topics = document.querySelectorAll('.topic');
        window.addEventListener('scroll', () => {
            topics.forEach((topic, index) => {
                const rect = topic.getBoundingClientRect();
                const isInView = rect.top < window.innerHeight && rect.bottom >= 0;
                if (isInView) {
                    topic.style.transform = `translateY(${(rect.top / 10)}px)`; // Sanfte Bewegung wie macOS
                }
            });
        });
    </script>
</body>
</html>
