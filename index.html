<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 🌟 General Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-weight: 700; /* Thick font */
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
            scroll-behavior: smooth;
        }
        .header, .clock {
            position: fixed;
            top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .header { left: 10px; }
        .clock { right: 10px; }
        .header:hover, .clock:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .search-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-container .icon {
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px 5px;
            justify-items: center;
            padding: 0 20px;
        }
        .topic {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .topic:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: brightness(1.5);
        }
        .topic .topic-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        .topic .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0.1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .topic:hover .emoji {
            opacity: 0.3;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
        }
        .modal.open .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .modal-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .modal-content h2 {
            font-size: 20px;
            margin-top: 30px;
            color: #6a11cb;
        }
        .modal-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 20px;
        }
        .modal-content button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .modal-content button:hover {
            background: #6a11cb;
        }
        .table-of-contents {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            max-width: 200px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .table-of-contents.visible {
            opacity: 1;
            visibility: visible;
        }
        .table-of-contents ul {
            list-style: none;
            padding: 0;
        }
        .table-of-contents li {
            margin: 10px 0;
        }
        .table-of-contents a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .table-of-contents a:hover {
            color: #6a11cb;
        }
        .not-found {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Overlay for Minigames */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Clicker Game Styles */
        .clicker-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            width: 90%;
            max-width: 800px;
        }
        .clicker-game.open {
            opacity: 1;
            visibility: visible;
        }
        .clicker-game h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        .clicker-game button {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .clicker-game button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(37, 117, 252, 0.5);
        }
        .clicker-game .score {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .clicker-game .upgrades {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .clicker-game .upgrade {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-align: center;
        }
        .clicker-game .upgrade:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Tic Tac Toe Styles */
        .tic-tac-toe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            width: 90%;
            max-width: 800px;
        }
        .tic-tac-toe.open {
            opacity: 1;
            visibility: visible;
        }
        .tic-tac-toe h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        .tic-tac-toe .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 400px;
        }
        .tic-tac-toe .cell {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            aspect-ratio: 1;
            border-radius: 10px;
        }
        .tic-tac-toe .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .tic-tac-toe .cell.win {
            animation: glow 1s infinite alternate;
        }
        .tic-tac-toe .cell.lose {
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        .tic-tac-toe .status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .tic-tac-toe .mode-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .tic-tac-toe .mode-selector button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .tic-tac-toe .mode-selector button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .tic-tac-toe .mode-selector button.active {
            background: #6a11cb;
        }
        .tic-tac-toe .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .tic-tac-toe .controls button {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tic-tac-toe .controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(37, 117, 252, 0.5);
        }

        /* Memory Game Styles */
        .memory-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            width: 90%;
            max-width: 800px;
        }
        .memory-game.open {
            opacity: 1;
            visibility: visible;
        }
        .memory-game h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        .memory-game .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .memory-game .stats div {
            font-size: 18px;
        }
        .memory-game .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 500px;
        }
        .memory-game .card {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            aspect-ratio: 1;
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
        }
        .memory-game .card .front,
        .memory-game .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .memory-game .card .front {
            background: #2575fc;
            transform: rotateY(180deg);
        }
        .memory-game .card .back {
            background: #6a11cb;
        }
        .memory-game .card.flipped {
            transform: rotateY(180deg);
        }
        .memory-game .card.matched {
            background: rgba(255, 255, 255, 0.2);
            cursor: default;
        }
        .memory-game .card.matched .front {
            background: rgba(255, 255, 255, 0.2);
        }
        .memory-game .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .memory-game .controls button {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .memory-game .controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(37, 117, 252, 0.5);
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">🚫 Learning Project</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">🔍</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>

    <!-- Overlay for Minigames -->
    <div class="overlay" id="overlay"></div>

    <!-- Modal for Topic Details -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 id="modalTitle"></h1>
            <div id="modalDescription"></div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Table of Contents -->
    <div class="table-of-contents" id="tableOfContents">
        <ul id="tocList"></ul>
    </div>

    <!-- Clicker Game -->
    <div class="clicker-game" id="clickerGame">
        <h2>Clicker Game</h2>
        <div class="score">Score: <span id="clickerScore">0</span></div>
        <button onclick="incrementScore()">Click Me!</button>
        <div class="upgrades">
            <div class="upgrade" onclick="buyUpgrade('autoClicker')">
                Auto Clicker (Cost: 10)
            </div>
            <div class="upgrade" onclick="buyUpgrade('clickMultiplier')">
                Click Multiplier (Cost: 50)
            </div>
            <div class="upgrade" onclick="buyUpgrade('megaClicker')">
                Mega Clicker (Cost: 100)
            </div>
            <div class="upgrade" onclick="buyUpgrade('timeWarp')">
                Time Warp (Cost: 200)
            </div>
        </div>
        <button onclick="closeClickerGame()">Close</button>
    </div>

    <!-- Tic Tac Toe Game -->
    <div class="tic-tac-toe" id="ticTacToe">
        <h2>Tic Tac Toe</h2>
        <div class="mode-selector">
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('normal')">Normal</button>
            <button onclick="setDifficulty('hard')">Hard</button>
            <button onclick="setDifficulty('devil')">Devil</button>
        </div>
        <div class="board" id="ticTacToeBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="ticTacToeStatus"></div>
        <div class="controls">
            <button onclick="resetTicTacToe()">Reset Game</button>
            <button onclick="closeTicTacToe()">Close</button>
        </div>
    </div>

    <!-- Memory Game -->
    <div class="memory-game" id="memoryGame">
        <h2>Memory Game</h2>
        <div class="stats">
            <div>Time: <span id="memoryTimer">00:00</span></div>
            <div>Moves: <span id="memoryMoves">0</span></div>
        </div>
        <div class="board" id="memoryBoard"></div>
        <div class="controls">
            <button onclick="resetMemoryGame()">Reset Game</button>
            <button onclick="closeMemoryGame()">Close</button>
        </div>
    </div>

    <script>
        // JavaScript code for the Memory Game and other minigames.
        // (Refer to previous versions for the Clicker Game and Tic Tac Toe logic.)
    </script>
</body>
</html>
