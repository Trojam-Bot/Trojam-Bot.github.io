<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 🌟 General Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
            scroll-behavior: smooth;
        }
        .header, .clock {
            position: fixed;
            top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .header { left: 10px; }
        .clock { right: 10px; }
        .header:hover, .clock:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .search-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-container .icon {
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px 5px;
            justify-items: center;
            padding: 0 20px;
        }
        .topic {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .topic:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: brightness(1.5);
        }
        .topic .topic-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        .topic .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0.1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .topic:hover .emoji {
            opacity: 0.3;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
        }
        .modal.open .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .modal-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .modal-content h2 {
            font-size: 20px;
            margin-top: 30px;
            color: #6a11cb;
        }
        .modal-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 20px;
        }
        .modal-content button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .modal-content button:hover {
            background: #6a11cb;
        }
        .table-of-contents {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            max-width: 200px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .table-of-contents.visible {
            opacity: 1;
            visibility: visible;
        }
        .table-of-contents ul {
            list-style: none;
            padding: 0;
        }
        .table-of-contents li {
            margin: 10px 0;
        }
        .table-of-contents a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .table-of-contents a:hover {
            color: #6a11cb;
        }
        .not-found {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Overlay for Minigames */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Clicker Game Styles */
        .clicker-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            width: 600px;
            max-width: 90%;
        }
        .clicker-game.open {
            opacity: 1;
            visibility: visible;
        }
        .clicker-game h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .clicker-game .score {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .clicker-game .click-button {
            background: #2575fc;
            border: none;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.3s ease;
            position: relative;
        }
        .clicker-game .click-button:hover {
            background: #6a11cb;
            transform: scale(1.1);
        }
        .clicker-game .click-effect {
            position: absolute;
            font-size: 16px;
            color: white;
            animation: floatUp 1s ease-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .clicker-game .upgrades {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .clicker-game .upgrade {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .clicker-game .upgrade:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .clicker-game button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .clicker-game button:hover {
            background: #6a11cb;
        }

        /* Tic Tac Toe Styles */
        .tic-tac-toe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            width: 600px;
            max-width: 90%;
        }
        .tic-tac-toe.open {
            opacity: 1;
            visibility: visible;
        }
        .tic-tac-toe h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .tic-tac-toe .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .tic-tac-toe .cell {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            aspect-ratio: 1 / 1;
        }
        .tic-tac-toe .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .tic-tac-toe .status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .tic-tac-toe .mode-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .tic-tac-toe .mode-selector button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tic-tac-toe .mode-selector button:hover {
            background: #6a11cb;
        }
        .tic-tac-toe .mode-selector button.active {
            background: #6a11cb;
        }
        .tic-tac-toe .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .tic-tac-toe .buttons button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tic-tac-toe .buttons button:hover {
            background: #6a11cb;
        }

        /* Memory Game Styles */
        .memory-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            width: 400px;
            max-width: 90%;
        }
        .memory-game.open {
            opacity: 1;
            visibility: visible;
        }
        .memory-game h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .memory-game .mode-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .memory-game .mode-selector button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .memory-game .mode-selector button:hover {
            background: #6a11cb;
        }
        .memory-game .mode-selector button.active {
            background: #6a11cb;
        }
        .memory-game .board {
            display: grid;
            gap: 10px;
            margin: 20px auto;
        }
        .memory-game .card {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d;
        }
        .memory-game .card .front, .memory-game .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .memory-game .card .front {
            background: #2575fc;
            transform: rotateY(180deg);
        }
        .memory-game .card .back {
            background: #6a11cb;
        }
        .memory-game .card.flipped {
            transform: rotateY(180deg);
        }
        .memory-game .card.matched {
            opacity: 0.5;
            pointer-events: none;
        }
        .memory-game .status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .memory-game .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .memory-game .buttons button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .memory-game .buttons button:hover {
            background: #6a11cb;
        }

        /* New Minigame: Reaction Time Test */
        .reaction-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            width: 400px;
            max-width: 90%;
        }
        .reaction-game.open {
            opacity: 1;
            visibility: visible;
        }
        .reaction-game h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .reaction-game .reaction-area {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .reaction-game .reaction-area:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .reaction-game .status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .reaction-game .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .reaction-game .buttons button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .reaction-game .buttons button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">🚫 Learning Project</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">🔍</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>

    <!-- Overlay for Minigames -->
    <div class="overlay" id="overlay"></div>

    <!-- Modal for Topic Details -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 id="modalTitle"></h1>
            <div id="modalDescription"></div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Table of Contents -->
    <div class="table-of-contents" id="tableOfContents">
        <ul id="tocList"></ul>
    </div>

    <!-- Clicker Game -->
    <div class="clicker-game" id="clickerGame">
        <h2>Clicker Game</h2>
        <div class="score">Score: <span id="clickerScore">0</span></div>
        <button class="click-button" onclick="incrementScore()">Click Me!</button>
        <div class="upgrades">
            <div class="upgrade" onclick="buyUpgrade('autoClicker')">
                Auto Clicker (Cost: <span id="autoClickerCost">10</span>)
            </div>
            <div class="upgrade" onclick="buyUpgrade('clickMultiplier')">
                Click Multiplier (Cost: <span id="clickMultiplierCost">50</span>)
            </div>
            <div class="upgrade" onclick="buyUpgrade('megaClicker')">
                Mega Clicker (Cost: <span id="megaClickerCost">100</span>)
            </div>
            <div class="upgrade" onclick="buyUpgrade('timeWarp')">
                Time Warp (Cost: <span id="timeWarpCost">200</span>)
            </div>
        </div>
        <button onclick="closeClickerGame()">Close</button>
    </div>

    <!-- Tic Tac Toe Game -->
    <div class="tic-tac-toe" id="ticTacToe">
        <h2>Tic Tac Toe</h2>
        <div class="mode-selector">
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('normal')">Normal</button>
            <button onclick="setDifficulty('hard')">Hard</button>
            <button onclick="setDifficulty('devil')">Devil</button>
        </div>
        <div class="board" id="ticTacToeBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="ticTacToeStatus"></div>
        <div class="buttons">
            <button onclick="resetTicTacToe()">Reset Game</button>
            <button onclick="closeTicTacToe()">Close</button>
        </div>
    </div>

    <!-- Memory Game -->
    <div class="memory-game" id="memoryGame">
        <h2>Memory Game</h2>
        <div class="mode-selector">
            <button onclick="setMemoryDifficulty('easy')">Easy</button>
            <button onclick="setMemoryDifficulty('normal')">Normal</button>
            <button onclick="setMemoryDifficulty('hard')">Hard</button>
            <button onclick="setMemoryDifficulty('hardcore')">Hardcore</button>
        </div>
        <div class="board" id="memoryBoard"></div>
        <div class="status" id="memoryStatus"></div>
        <div class="buttons">
            <button onclick="resetMemoryGame()">Reset Game</button>
            <button onclick="closeMemoryGame()">Close</button>
        </div>
    </div>

    <!-- Reaction Time Test -->
    <div class="reaction-game" id="reactionGame">
        <h2>Reaction Time Test</h2>
        <div class="reaction-area" id="reactionArea">Click when the background changes!</div>
        <div class="status" id="reactionStatus"></div>
        <div class="buttons">
            <button onclick="resetReactionGame()">Reset Game</button>
            <button onclick="closeReactionGame()">Close</button>
        </div>
    </div>

    <script>
        const topicsList = [
            {
                name: "About this site",
                emoji: "ℹ️",
                description: `
                    <h2>About this Site</h2>
                    <p>Welcome to the Learning Project! This site is designed to help you have fun and cure boredom. Explore the topics, play minigames, and enjoy the learning experience!</p>
                    <h2>Features</h2>
                    <ul>
                        <li>Interactive Topics</li>
                        <li>Engaging Minigames</li>
                        <li>Responsive Design</li>
                        <li>Dark Mode</li>
                    </ul>
                    <h2>How to Use</h2>
                    <p>Click on any topic to learn more about it. Play the minigames to test your skills and have fun!</p>
                `
            },
            {
                name: "Clicker Game",
                emoji: "🎮",
                description: `
                    <h2>Clicker Game</h2>
                    <p>A fun and addictive clicker game with upgrades and smooth animations. Click the button to earn points and unlock upgrades!</p>
                `,
                onClick: () => openClickerGame()
            },
            {
                name: "Tic Tac Toe",
                emoji: "❌⭕",
                description: `
                    <h2>Tic Tac Toe</h2>
                    <p>A classic game of Tic Tac Toe. Play against the computer and see if you can win!</p>
                `,
                onClick: () => openTicTacToe()
            },
            {
                name: "Memory Game",
                emoji: "🧠",
                description: `
                    <h2>Memory Game</h2>
                    <p>Test your memory with this fun and challenging memory game. Match all the pairs to win!</p>
                `,
                onClick: () => openMemoryGame()
            },
            {
                name: "Reaction Time Test",
                emoji: "⏱️",
                description: `
                    <h2>Reaction Time Test</h2>
                    <p>Test your reaction time by clicking when the background changes. How fast can you react?</p>
                `,
                onClick: () => openReactionGame()
            }
        ];

        function displayTopics() {
            const searchInput = document.getElementById('searchInput');
            const topicsContainer = document.getElementById('topics');
            const notFound = document.getElementById('notFound');
            topicsContainer.innerHTML = "";
            const filteredTopics = topicsList.filter(topic => topic.name.toLowerCase().includes(searchInput.value.toLowerCase()));
            
            if (filteredTopics.length === 0) {
                notFound.style.display = 'block';
            } else {
                notFound.style.display = 'none';
                filteredTopics.forEach(topic => {
                    const topicElement = document.createElement('div');
                    topicElement.classList.add('topic');
                    topicElement.innerHTML = `<div class="topic-content">
                            <div class="emoji">${topic.emoji}</div>
                            ${topic.name}
                        </div>`;
                    topicElement.addEventListener('click', () => {
                        if (topic.onClick) topic.onClick();
                        else openModal(topic);
                    });
                    topicElement.addEventListener('mousemove', (e) => handleMouseMove(e, topicElement));
                    topicElement.addEventListener('mouseleave', () => handleMouseLeave(topicElement));
                    topicsContainer.appendChild(topicElement);
                });
            }
        }

        function handleMouseMove(e, element) {
            const rect = element.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 10;
            const rotateY = -(x - centerX) / 10;
            element.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        }

        function handleMouseLeave(element) {
            element.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
        }

        function openModal(topic) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            modalTitle.textContent = topic.name;
            modalDescription.innerHTML = topic.description;
            modal.classList.add('open');

            // Generate Table of Contents
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = "";
            const headings = modalDescription.querySelectorAll('h2');
            headings.forEach(heading => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = heading.textContent;
                a.href = `#${heading.textContent.replace(/\s+/g, '-').toLowerCase()}`;
                a.onclick = (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth' });
                };
                li.appendChild(a);
                tocList.appendChild(li);
            });

            // Show Table of Contents
            const tableOfContents = document.getElementById('tableOfContents');
            tableOfContents.classList.add('visible');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('open');

            // Hide Table of Contents
            const tableOfContents = document.getElementById('tableOfContents');
            tableOfContents.classList.remove('visible');
        }

        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }

        // Clicker Game Logic
        let score = parseInt(localStorage.getItem('clickerScore')) || 0;
        let autoClickerInterval;
        let clickMultiplier = parseInt(localStorage.getItem('clickMultiplier')) || 1;
        let autoClickerLevel = parseInt(localStorage.getItem('autoClickerLevel')) || 0;
        let megaClickerLevel = parseInt(localStorage.getItem('megaClickerLevel')) || 0;
        let timeWarpLevel = parseInt(localStorage.getItem('timeWarpLevel')) || 0;

        function incrementScore() {
            score += clickMultiplier;
            updateScore();
            showClickEffect();
        }

        function showClickEffect() {
            const clickButton = document.querySelector('.click-button');
            const clickEffect = document.createElement('div');
            clickEffect.classList.add('click-effect');
            clickEffect.textContent = `+${clickMultiplier}`;
            clickButton.appendChild(clickEffect);
            setTimeout(() => clickEffect.remove(), 1000);
        }

        function buyUpgrade(type) {
            let cost = 0;
            switch (type) {
                case 'autoClicker':
                    cost = 10 + autoClickerLevel * 10;
                    if (score >= cost) {
                        score -= cost;
                        autoClickerLevel++;
                        document.getElementById('autoClickerCost').textContent = 10 + autoClickerLevel * 10;
                        if (!autoClickerInterval) {
                            autoClickerInterval = setInterval(() => incrementScore(), 1000);
                        }
                    }
                    break;
                case 'clickMultiplier':
                    cost = 50 + clickMultiplier * 10;
                    if (score >= cost) {
                        score -= cost;
                        clickMultiplier *= 2;
                        document.getElementById('clickMultiplierCost').textContent = 50 + clickMultiplier * 10;
                    }
                    break;
                case 'megaClicker':
                    cost = 100 + megaClickerLevel * 50;
                    if (score >= cost) {
                        score -= cost;
                        megaClickerLevel++;
                        clickMultiplier *= 5;
                        document.getElementById('megaClickerCost').textContent = 100 + megaClickerLevel * 50;
                    }
                    break;
                case 'timeWarp':
                    cost = 200 + timeWarpLevel * 100;
                    if (score >= cost) {
                        score -= cost;
                        timeWarpLevel++;
                        clearInterval(autoClickerInterval);
                        autoClickerInterval = setInterval(() => incrementScore(), 500);
                        document.getElementById('timeWarpCost').textContent = 200 + timeWarpLevel * 100;
                    }
                    break;
            }
            updateScore();
            saveGameState();
        }

        function updateScore() {
            document.getElementById('clickerScore').textContent = score;
        }

        function saveGameState() {
            localStorage.setItem('clickerScore', score);
            localStorage.setItem('clickMultiplier', clickMultiplier);
            localStorage.setItem('autoClickerLevel', autoClickerLevel);
            localStorage.setItem('megaClickerLevel', megaClickerLevel);
            localStorage.setItem('timeWarpLevel', timeWarpLevel);
        }

        function openClickerGame() {
            document.getElementById('overlay').classList.add('visible');
            document.getElementById('clickerGame').classList.add('open');
            updateScore();
        }

        function closeClickerGame() {
            document.getElementById('overlay').classList.remove('visible');
            document.getElementById('clickerGame').classList.remove('open');
        }

        // Tic Tac Toe Logic
        let ticTacToeBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let difficulty = 'normal';

        function openTicTacToe() {
            document.getElementById('overlay').classList.add('visible');
            document.getElementById('ticTacToe').classList.add('open');
            resetTicTacToe();
        }

        function closeTicTacToe() {
            document.getElementById('overlay').classList.remove('visible');
            document.getElementById('ticTacToe').classList.remove('open');
        }

        function resetTicTacToe() {
            ticTacToeBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('ticTacToeStatus').textContent = '';
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
        }

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.mode-selector button').forEach(button => button.classList.remove('active'));
            document.querySelector(`.mode-selector button[onclick="setDifficulty('${level}')"]`).classList.add('active');
            resetTicTacToe();
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (ticTacToeBoard[a] && ticTacToeBoard[a] === ticTacToeBoard[b] && ticTacToeBoard[a] === ticTacToeBoard[c]) {
                    return ticTacToeBoard[a];
                }
            }
            return ticTacToeBoard.includes('') ? null : 'Tie';
        }

        function makeMove(index) {
            if (!gameActive || ticTacToeBoard[index] !== '') return;
            ticTacToeBoard[index] = currentPlayer;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = currentPlayer === 'X' ? '❌' : '⭕';
            cell.style.opacity = 0;
            setTimeout(() => cell.style.opacity = 1, 100);
            const winner = checkWin();
            if (winner) {
                gameActive = false;
                document.getElementById('ticTacToeStatus').textContent = winner === 'Tie' ? 'It\'s a Tie!' : `Player ${winner} Wins!`;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (currentPlayer === 'O') {
                    setTimeout(() => makeAIMove(), 100);
                }
            }
        }

        function makeAIMove() {
            let move;
            switch (difficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'normal':
                    move = getNormalMove();
                    break;
                case 'hard':
                    move = getHardMove();
                    break;
                case 'devil':
                    move = getDevilMove();
                    break;
            }
            makeMove(move);
        }

        function getRandomMove() {
            const emptyCells = ticTacToeBoard.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function getNormalMove() {
            // Try to win or block the player
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (ticTacToeBoard[a] === 'O' && ticTacToeBoard[b] === 'O' && ticTacToeBoard[c] === '') return c;
                if (ticTacToeBoard[a] === 'O' && ticTacToeBoard[c] === 'O' && ticTacToeBoard[b] === '') return b;
                if (ticTacToeBoard[b] === 'O' && ticTacToeBoard[c] === 'O' && ticTacToeBoard[a] === '') return a;
                if (ticTacToeBoard[a] === 'X' && ticTacToeBoard[b] === 'X' && ticTacToeBoard[c] === '') return c;
                if (ticTacToeBoard[a] === 'X' && ticTacToeBoard[c] === 'X' && ticTacToeBoard[b] === '') return b;
                if (ticTacToeBoard[b] === 'X' && ticTacToeBoard[c] === 'X' && ticTacToeBoard[a] === '') return a;
            }
            return getRandomMove();
        }

        function getHardMove() {
            // Use minimax algorithm for optimal moves
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (ticTacToeBoard[i] === '') {
                    ticTacToeBoard[i] = 'O';
                    let score = minimax(ticTacToeBoard, 0, false);
                    ticTacToeBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWin();
            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return depth - 10;
            if (winner === 'Tie') return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function getDevilMove() {
            // Always make the best possible move (unbeatable)
            return getHardMove();
        }

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => makeMove(parseInt(cell.getAttribute('data-index'))));
        });

        // Memory Game Logic
        let memoryCards = [];
        let flippedCards = [];
        let matchedCards = [];
        let memoryGameActive = false;
        let memoryDifficulty = 'easy';

        function openMemoryGame() {
            document.getElementById('overlay').classList.add('visible');
            document.getElementById('memoryGame').classList.add('open');
            resetMemoryGame();
        }

        function closeMemoryGame() {
            document.getElementById('overlay').classList.remove('visible');
            document.getElementById('memoryGame').classList.remove('open');
        }

        function setMemoryDifficulty(level) {
            memoryDifficulty = level;
            document.querySelectorAll('.memory-game .mode-selector button').forEach(button => button.classList.remove('active'));
            document.querySelector(`.memory-game .mode-selector button[onclick="setMemoryDifficulty('${level}')"]`).classList.add('active');
            resetMemoryGame();
        }

        function resetMemoryGame() {
            memoryCards = generateMemoryCards();
            flippedCards = [];
            matchedCards = [];
            memoryGameActive = true;
            document.getElementById('memoryStatus').textContent = '';
            renderMemoryBoard();
        }

        function generateMemoryCards() {
            const emojis = ['🍎', '🍌', '🍇', '🍓', '🍒', '🍑', '🍍', '🥥', '🍕', '🍔', '🍟', '🌭'];
            let cardCount = 0;
            switch (memoryDifficulty) {
                case 'easy':
                    cardCount = 3 * 3;
                    break;
                case 'normal':
                    cardCount = 6 * 6;
                    break;
                case 'hard':
                    cardCount = 8 * 8;
                    break;
                case 'hardcore':
                    cardCount = 12 * 12;
                    break;
            }
            const cards = [];
            for (let i = 0; i < cardCount / 2; i++) {
                cards.push(emojis[i % emojis.length]);
                cards.push(emojis[i % emojis.length]);
            }
            return shuffleArray(cards);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderMemoryBoard() {
            const memoryBoard = document.getElementById('memoryBoard');
            memoryBoard.innerHTML = "";
            let gridSize = 0;
            switch (memoryDifficulty) {
                case 'easy':
                    gridSize = 3;
                    break;
                case 'normal':
                    gridSize = 6;
                    break;
                case 'hard':
                    gridSize = 8;
                    break;
                case 'hardcore':
                    gridSize = 12;
                    break;
            }
            memoryBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            memoryBoard.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            memoryCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="front">${emoji}</div>
                    <div class="back"></div>
                `;
                card.addEventListener('click', () => flipCard(index));
                memoryBoard.appendChild(card);
            });
        }

        function flipCard(index) {
            if (!memoryGameActive || flippedCards.length >= 2 || matchedCards.includes(index)) return;
            const card = document.querySelector(`.card:nth-child(${index + 1})`);
            card.classList.add('flipped');
            flippedCards.push(index);
            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [firstIndex, secondIndex] = flippedCards;
            if (memoryCards[firstIndex] === memoryCards[secondIndex]) {
                matchedCards.push(firstIndex, secondIndex);
                if (matchedCards.length === memoryCards.length) {
                    memoryGameActive = false;
                    document.getElementById('memoryStatus').textContent = 'You Win!';
                }
            } else {
                memoryGameActive = false;
                setTimeout(() => {
                    document.querySelectorAll('.card.flipped').forEach(card => {
                        if (!matchedCards.includes(parseInt(card.getAttribute('data-index')))) {
                            card.classList.remove('flipped');
                        }
                    });
                    memoryGameActive = true;
                }, 1000);
            }
            flippedCards = [];
        }

        // Reaction Time Test Logic
        let reactionStartTime;
        let reactionGameActive = false;

        function openReactionGame() {
            document.getElementById('overlay').classList.add('visible');
            document.getElementById('reactionGame').classList.add('open');
            resetReactionGame();
        }

        function closeReactionGame() {
            document.getElementById('overlay').classList.remove('visible');
            document.getElementById('reactionGame').classList.remove('open');
        }

        function resetReactionGame() {
            reactionGameActive = false;
            document.getElementById('reactionStatus').textContent = '';
            document.getElementById('reactionArea').style.backgroundColor = '#2575fc';
            document.getElementById('reactionArea').textContent = 'Click when the background changes!';
        }

        function startReactionTest() {
            reactionGameActive = true;
            document.getElementById('reactionArea').style.backgroundColor = '#6a11cb';
            reactionStartTime = Date.now();
        }

        function handleReactionClick() {
            if (!reactionGameActive) return;
            const reactionTime = Date.now() - reactionStartTime;
            document.getElementById('reactionStatus').textContent = `Your reaction time: ${reactionTime}ms`;
            reactionGameActive = false;
            setTimeout(() => resetReactionGame(), 2000);
        }

        document.getElementById('reactionArea').addEventListener('click', handleReactionClick);
        setTimeout(() => startReactionTest(), Math.random() * 3000 + 1000);

        setInterval(updateClock, 1000);
        document.getElementById('searchInput').addEventListener('input', displayTopics);

        displayTopics();
    </script>
