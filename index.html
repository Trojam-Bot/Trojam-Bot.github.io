<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
            font-size: 16px;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .header:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.9);
        }

        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            width: 60%;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-container:hover {
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }

        .search-bar {
            width: 100%;
            background: transparent;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            color: #333;
            font-size: 18px;
            outline: none;
            transition: border 0.3s ease;
        }

        .search-bar:focus {
            border-color: #4caf50;
        }

        .search-suggestions {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            display: none;
            z-index: 500;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        .container {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .topic {
            background-color: #3498db;
            color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease;
            height: 200px;
        }

        .topic:hover {
            transform: translateY(-10px) scale(1.05);
            background-color: #2980b9;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .topic:active {
            transform: translateY(2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .no-results {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 50px;
        }

        .no-results p {
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="header" onclick="window.location.reload()">Learning-Project</div>

    <div class="search-container">
        <input class="search-bar" id="search-input" type="text" placeholder="Suche ein Thema..." oninput="showSuggestions(event)" />
    </div>

    <div class="search-suggestions" id="suggestions"></div>

    <div class="container" id="topics">
        <!-- 70 Themen generieren -->
    </div>

    <div id="no-results" class="no-results" style="display: none;">
        <p>Kein Thema gefunden!</p>
    </div>

    <script>
        // Themen erstellen
        const topicsContainer = document.getElementById('topics');
        const topics = [];
        for (let i = 1; i <= 70; i++) {
            const topic = document.createElement('div');
            topic.classList.add('topic');
            topic.textContent = `Thema ${i}`;
            topic.id = `topic-${i}`;
            topics.push(`Thema ${i}`);
            topicsContainer.appendChild(topic);
        }

        // SuchvorschlÃ¤ge anzeigen
        function showSuggestions(event) {
            const query = event.target.value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';

            if (query) {
                const filteredSuggestions = topics.filter(topic => topic.toLowerCase().includes(query));
                
                if (filteredSuggestions.length > 0) {
                    suggestionsContainer.style.display = 'block';
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.classList.add('suggestion-item');
                        suggestionItem.textContent = suggestion;
                        suggestionItem.onclick = () => searchTopic(suggestion);
                        suggestionsContainer.appendChild(suggestionItem);
                    });
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        // Thema suchen
        function searchTopic(topic) {
            const topicElement = document.getElementById(`topic-${topic}`);
            if (topicElement) {
                topicElement.scrollIntoView({ behavior: 'smooth' });
                topicElement.classList.add('blink');
                setTimeout(() => topicElement.classList.remove('blink'), 5000);
            }
        }

        // Suchergebnisse anzeigen und Fehlerbehandlung
        document.getElementById('search-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.toLowerCase();
                const foundTopic = topics.find(topic => topic.toLowerCase().includes(query));
                
                if (foundTopic) {
                    searchTopic(foundTopic);
                } else {
                    document.getElementById('no-results').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('no-results').style.display = 'none';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
