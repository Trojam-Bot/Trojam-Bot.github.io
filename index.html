<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        .header, .clock {
            position: fixed;
            top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .header { left: 10px; }
        .clock { right: 10px; }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-container .icon {
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px 5px;
            justify-items: center;
        }
        .topic {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
        }
        .topic:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: brightness(1.5);
        }
        .topic .topic-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .topic .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0.1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .topic:hover .emoji {
            opacity: 0.3;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .fullscreen.show {
            display: flex;
            pointer-events: auto;
            animation: fadeIn 0.5s ease-out;
        }
        .fullscreen .topic {
            width: 90%;
            height: 90%;
            font-size: 50px;
            text-align: center;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: none;
        }
        .fullscreen .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            font-size: 30px;
            border-radius: 0;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
        }
        .fullscreen .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .fullscreen .back-button:active {
            transform: scale(1.0);
        }
        .fullscreen .topic h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: white;
        }
        .fullscreen .topic h2 {
            font-size: 30px;
            color: white;
            margin-top: 20px;
        }
        .not-found {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
        /* Hover Effects for All */
        .header:hover, .clock:hover, .topic:hover, .back-button:hover, .search-container input:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        /* 3D effect when mouse moves over box */
        .topic:hover {
            transform: scale(1.05) rotateY(5deg) rotateX(5deg);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning Project</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">üîç</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>
    <div class="fullscreen" id="fullscreen">
        <button class="back-button" onclick="closeFullscreen()">‚Üê</button>
        <div class="topic">
            <h1 id="fullscreenTitle"></h1>
            <h2 id="fullscreenContent"></h2>
        </div>
    </div>

    <script>
        const topicsList = [
            { name: "Programming", emoji: "üíª" },
            { name: "Web Development", emoji: "üåê" },
            { name: "Artificial Intelligence", emoji: "ü§ñ" },
            { name: "Machine Learning", emoji: "üìä" },
            { name: "Cybersecurity", emoji: "üîí" },
            { name: "Databases", emoji: "üíæ" },
            { name: "Cloud Computing", emoji: "‚òÅÔ∏è" },
            { name: "Software Development", emoji: "üñ•Ô∏è" },
            { name: "Computer Hardware", emoji: "üîß" },
            { name: "Networking", emoji: "üåê" },
            { name: "Operating Systems", emoji: "üíª" },
            { name: "Automation", emoji: "ü§ñ" },
            { name: "Open-Source Software", emoji: "üîì" },
            { name: "IT Support", emoji: "üõ†Ô∏è" },
            { name: "Data Science", emoji: "üìä" },
            { name: "Game Development", emoji: "üéÆ" },
            { name: "Mobile Development", emoji: "üì±" },
            { name: "Cloud Architecture", emoji: "üó∫Ô∏è" },
            { name: "Blockchain", emoji: "üîó" },
            { name: "Digital Marketing", emoji: "üì¢" },
            { name: "UI/UX Design", emoji: "üé®" },
            { name: "Project Management", emoji: "üìã" },
            { name: "Data Visualization", emoji: "üìä" },
            { name: "Virtualization", emoji: "üíª" },
            { name: "3D Modeling", emoji: "üñºÔ∏è" },
            { name: "Cybersecurity", emoji: "üõ°Ô∏è" },
            { name: "IoT", emoji: "üì°" }
        ];

        let topicsContainer = document.getElementById("topics");
        let fullscreenContainer = document.getElementById("fullscreen");
        let fullscreenTitle = document.getElementById("fullscreenTitle");
        let fullscreenContent = document.getElementById("fullscreenContent");

        topicsList.forEach(topic => {
            let topicDiv = document.createElement("div");
            topicDiv.classList.add("topic");
            topicDiv.innerHTML = `
                <span class="emoji">${topic.emoji}</span>
                <div class="topic-content">${topic.name}</div>
            `;
            topicDiv.onclick = function() { openFullscreen(topic.name); };
            topicsContainer.appendChild(topicDiv);
        });

        function openFullscreen(topic) {
            fullscreenContainer.classList.add("show");
            document.body.style.pointerEvents = "none"; // Disable interaction with background
            fullscreenTitle.textContent = topic;
            fullscreenContent.textContent = "Details about " + topic + " go here...";
        }

        function closeFullscreen() {
            fullscreenContainer.classList.remove("show");
            document.body.style.pointerEvents = "auto"; // Enable interaction with background
        }

        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener("input", () => {
            let searchText = searchInput.value.toLowerCase();
            let topicItems = document.querySelectorAll(".topic");
            let found = false;
            topicItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchText)) {
                    item.style.display = "block";
                    found = true;
                } else {
                    item.style.display = "none";
                }
            });

            if (!found && searchText !== "") {
                document.getElementById("notFound").style.display = "block";
            } else {
                document.getElementById("notFound").style.display = "none";
            }
        });

        setInterval(() => {
            let date = new Date();
            document.getElementById("clock").textContent = date.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
