<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <style>
        /* ğŸŒ‘ Grundstil */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ğŸŒ Hellmodus */
        body.light-mode {
            background-color: #f5f5f5;
            color: black;
        }

        /* ğŸŸ¦ Ãœberschrift Box */
        .header-box {
            background: #00d1ff;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 20px;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* ğŸŒ™ Dark/Light Mode Umschalter */
        #modeToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        /* âœ¨ Hover-Effekt fÃ¼r Header */
        .header-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.7);
        }

        /* ğŸŒ Themen Boxen nebeneinander */
        .topics-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .topic {
            background-color: #00d1ff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .topic:hover {
            background-color: #0077cc;
            transform: scale(1.1);
        }

        /* ğŸ–±ï¸ Thema Klick Animation */
        .blob-animation {
            animation: blobEffect 0.6s ease-out;
        }

        @keyframes blobEffect {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* ğŸŒˆ Wechsel-Effekte */
        .topic span {
            display: block;
            transition: transform 0.3s ease;
        }

        .topic:active span {
            transform: scale(1.1);
        }

        /* ğŸŒ Sonnen-Mond Modus */
        #modeToggle {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #modeToggle.sun {
            transform: rotate(360deg);
        }

    </style>
</head>
<body>

    <!-- ğŸŒ™ Mode Umschalten Button -->
    <button id="modeToggle">ğŸŒ™</button>

    <!-- ğŸŸ¦ Header Box -->
    <div class="header-box">
        Learning Project
    </div>

    <!-- ğŸŒ Themen Boxen -->
    <div class="topics-container">
        <div class="topic" id="topic1">
            <span>ğŸŒ Technology & Programming</span>
        </div>
        <div class="topic" id="topic2">
            <span>ğŸ“š Science & Education</span>
        </div>
        <div class="topic" id="topic3">
            <span>ğŸ¨ Creativity & Design</span>
        </div>
        <div class="topic" id="topic4">
            <span>ğŸ’¡ Personal Growth & Everyday Skills</span>
        </div>
    </div>

    <script>
        // ğŸŒ™/ğŸŒ Dark/Light Mode Umschalter
        const modeToggle = document.getElementById("modeToggle");
        modeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            modeToggle.textContent = document.body.classList.contains("light-mode") ? "ğŸŒ" : "ğŸŒ™";
            modeToggle.classList.toggle("sun");
        });

        // ğŸ–±ï¸ Blob Animation bei Klick
        document.querySelectorAll('.topic').forEach((topic) => {
            topic.addEventListener('click', (e) => {
                e.target.classList.add('blob-animation');
                setTimeout(() => {
                    e.target.classList.remove('blob-animation');
                }, 600); // Zeit fÃ¼r Animation
            });
        });
    </script>
</body>
</html>
