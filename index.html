<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker of Doom</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Clicker of Doom</h1>
    <p id="score">Score: 0</p>
    <button id="clickButton">Click Me!</button>
    <div id="upgrades">
      <div class="upgrade" id="autoClicker">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/robot.png" alt="Auto-Clicker">
        <p>Auto-Clicker (10 points)</p>
      </div>
      <div class="upgrade" id="multiplier">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/percentage.png" alt="Multiplier">
        <p>Multiplier (20 points)</p>
      </div>
      <div class="upgrade" id="chaosMode">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/storm.png" alt="Chaos Mode">
        <p>Chaos Mode (50 points)</p>
      </div>
    </div>
    <div id="eventLog"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
