<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker of Doom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Clicker of Doom</h1>
    <div id="score">Score: 0</div>
    <div id="message">Start clicking!</div>
    <div id="bossFight" class="hidden">
      <div id="bossHealth">Boss Health: 30/30</div>
      <div id="bossTimer">Time Left: 30s</div>
    </div>
    <button id="clickButton">CLICK ME</button>
    <button id="shopButton">Open Shop</button>
    <div id="shop" class="hidden">
      <h2>Shop</h2>
      <div id="shopItems"></div>
    </div>
    <div id="multiplier">Current Multiplier: x1</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
