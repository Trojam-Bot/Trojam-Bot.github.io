<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #content {
            padding: 20px;
            transition: transform 0.5s ease;
        }

        .topic {
            font-size: 2em;
            font-weight: bold;
            color: green;
            text-decoration: underline;
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: color 0.3s ease;
        }

        .subtopic {
            color: white;
            font-size: 1.5em;
            margin: 5px 0;
            transition: color 0.3s ease;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #f4f4f4;
            color: black;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            background-color: #444;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #777;
        }

        /* Mouseover effect for text rainbow */
        .rainbow-text {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .rainbow-text span {
            transition: color 0.3s ease;
        }

        /* Add animation when dark mode or light mode is toggled */
        .sliding-animation {
            animation: slide 1s forwards;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Rainbow animation for hovering letters */
        .rainbow-hover span:hover {
            animation: rainbow 1s linear infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }
    </style>
</head>
<body class="light-mode">
    <div id="content">
        <div class="topic" id="tech" onmouseover="highlightText(this)">Technology & Programming</div>
        <div class="subtopic">Web Development (HTML, CSS, JavaScript)</div>
        <div class="subtopic">App Development (Android, iOS, Flutter)</div>
        <div class="subtopic">Artificial Intelligence & Machine Learning</div>

        <div class="topic" id="science" onmouseover="highlightText(this)">Science & Education</div>
        <div class="subtopic">Astronomy and the Universe</div>
        <div class="subtopic">Biology: How the Human Body Works</div>

        <div class="theme-toggle" onclick="toggleMode()">Toggle Dark/Light Mode</div>
    </div>

    <script>
        let isDarkMode = false;

        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            isDarkMode = !isDarkMode;

            if (isDarkMode) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                document.getElementById('content').classList.add('sliding-animation');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                document.getElementById('content').classList.add('sliding-animation');
            }
        }

        function highlightText(element) {
            let words = element.innerText.split("");
            element.innerHTML = "";
            words.forEach((letter, index) => {
                let span = document.createElement("span");
                span.innerText = letter;
                span.classList.add("rainbow-hover");
                element.appendChild(span);
            });
        }

        // Dynamically change background color based on mouse position
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth * 255;
            const mouseY = e.clientY / window.innerHeight * 255;
            document.body.style.backgroundColor = `rgb(${mouseX}, ${mouseY}, 255)`;
        });
    </script>
</body>
</html>
