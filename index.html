<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
            padding-top: 80px; /* Sicherstellen, dass der Header nicht überlappt */
        }
        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .header:hover {
            transform: scale(1.05);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .topic {
            width: calc(100% / 7 - 15px); /* Breite für 7 Items in einer Zeile */
            height: 120px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
        }
        .topic:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            filter: brightness(1.2);
        }
        .topic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .topic:hover::after {
            opacity: 0.3;
        }

        /* Smooth scroll animation */
        .topic {
            transition: transform 0.3s ease-in-out;
        }

        /* Dark & Light Mode */
        body.sun-mode {
            background-color: #f5f5f5;
            color: #000;
        }
        body.moon-mode {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning-Project</div>
    <div class="container" id="topics">
        <!-- 70 Themen generieren -->
    </div>

    <script>
        // Funktion um den Dark Mode zu aktivieren
        function toggleMode() {
            let body = document.body;
            if (body.classList.contains('moon-mode')) {
                body.classList.remove('moon-mode');
                body.classList.add('sun-mode');
            } else {
                body.classList.remove('sun-mode');
                body.classList.add('moon-mode');
            }
        }

        let topicsContainer = document.getElementById('topics');
        for (let i = 1; i <= 70; i++) {
            let topic = document.createElement('div');
            topic.classList.add('topic');
            topic.textContent = "Thema " + i;
            topicsContainer.appendChild(topic);
        }

        // Scroll-Effekt für die Themenboxen
        window.addEventListener('scroll', () => {
            let topics = document.querySelectorAll('.topic');
            topics.forEach(topic => {
                let rect = topic.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    topic.style.transform = 'translateY(' + (window.scrollY / 15) + 'px)';
                }
            });
        });
    </script>
</body>
</html>
