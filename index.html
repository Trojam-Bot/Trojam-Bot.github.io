<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        .header, .clock {
            position: fixed;
            top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .header { left: 10px; }
        .clock { right: 10px; }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-container .icon {
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px 5px;
            justify-items: center;
        }
        .topic {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
        }
        .topic:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: brightness(1.5);
        }
        .topic .topic-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .topic .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0.1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .topic:hover .emoji {
            opacity: 0.3;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .modal.open .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .modal-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }
        .modal-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #ccc;
        }
        .modal-content button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .modal-content button:hover {
            background: #6a11cb;
        }
        .not-found {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning Project</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">üîç</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>

    <!-- Modal for Topic Details -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 id="modalTitle"></h1>
            <p id="modalDescription"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const topicsList = [
            { name: "Programming", emoji: "üíª", description: "Programming is the process of writing instructions for computers to execute. It involves problem-solving, logic, and creativity." },
            { name: "Web Development", emoji: "üåê", description: "Web development involves building and maintaining websites. It includes front-end (client-side) and back-end (server-side) development." },
            { name: "Artificial Intelligence", emoji: "ü§ñ", description: "AI is the simulation of human intelligence in machines. It includes machine learning, natural language processing, and robotics." },
            // Add more topics with descriptions here
        ];

        function displayTopics() {
            const searchInput = document.getElementById('searchInput');
            const topicsContainer = document.getElementById('topics');
            const notFound = document.getElementById('notFound');
            topicsContainer.innerHTML = "";
            const filteredTopics = topicsList.filter(topic => topic.name.toLowerCase().includes(searchInput.value.toLowerCase()));
            
            if (filteredTopics.length === 0) {
                notFound.style.display = 'block';
            } else {
                notFound.style.display = 'none';
                filteredTopics.forEach(topic => {
                    const topicElement = document.createElement('div');
                    topicElement.classList.add('topic');
                    topicElement.innerHTML = `<div class="topic-content">
                            <div class="emoji">${topic.emoji}</div>
                            ${topic.name}
                        </div>`;
                    topicElement.addEventListener('click', () => openModal(topic));
                    topicsContainer.appendChild(topicElement);
                });
            }
        }

        function openModal(topic) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            modalTitle.textContent = topic.name;
            modalDescription.textContent = topic.description;
            modal.classList.add('open');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('open');
        }

        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        document.getElementById('searchInput').addEventListener('input', displayTopics);

        displayTopics();
    </script>
</body>
</html>
