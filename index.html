<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .header:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        /* Fixierte Suchleiste */
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 60%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
        }
        .search-bar {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            width: 100%;
            border: none;
            height: 40px;
        }
        .search-bar::placeholder {
            color: #bbb;
        }
        .search-container .search-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .search-container .search-icon:hover {
            transform: scale(1.1);
        }
        .container {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .topic {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 30px;
            margin: 10px;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease, filter 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 100%;
            box-sizing: border-box;
        }
        .topic:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.8);
            filter: brightness(1.3);
        }
        .topic:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .no-results {
            text-align: center;
            font-size: 24px;
            color: white;
            margin-top: 50px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header" onclick="window.location.reload()">Learning-Project</div>
    <div class="search-container">
        <input class="search-bar" id="search-input" type="text" placeholder="Suche ein Thema..." oninput="searchTopics(event)">
        <div class="search-icon">
            üîç
        </div>
    </div>
    <div class="container" id="topics">
        <!-- 70 Themen generieren -->
    </div>
    <div id="no-results" class="no-results" style="display: none;">
        Kein Thema gefunden!
    </div>

    <script>
        // Themen erstellen
        const topicsContainer = document.getElementById('topics');
        for (let i = 1; i <= 70; i++) {
            const topic = document.createElement('div');
            topic.classList.add('topic');
            topic.textContent = `Thema ${i}`;
            topic.id = `topic-${i}`;
            topicsContainer.appendChild(topic);
        }

        // Suchfunktion
        function searchTopics(event) {
            const query = event.target.value.toLowerCase();
            const topic = document.querySelector(`#topic-${query}`);
            const noResults = document.getElementById('no-results');

            // Alle Themen zur√ºcksetzen
            document.querySelectorAll('.topic').forEach(item => item.style.display = 'block');
            noResults.style.display = 'none';

            if (query) {
                // Suche nach Thema
                if (topic) {
                    topic.scrollIntoView({ behavior: 'smooth' });
                    topic.classList.add('blink');
                    setTimeout(() => topic.classList.remove('blink'), 5000);
                } else {
                    // Kein Ergebnis gefunden
                    document.querySelectorAll('.topic').forEach(item => item.style.display = 'none');
                    noResults.style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
