<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themen-Suche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Futuristische Themen</h1>
        <div class="clock" id="clock"></div>
    </div>

    <!-- Suchleiste -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Suche ein Thema...">
    </div>

    <!-- Themen Boxen -->
    <div class="topics">
        <div class="topic" id="topic1">Thema 1</div>
        <div class="topic" id="topic2">Thema 2</div>
        <div class="topic" id="topic3">Thema 3</div>
        <div class="topic" id="topic4">Thema 4</div>
        <div class="topic" id="topic5">Thema 5</div>
        <div class="topic" id="topic6">Thema 6</div>
        <div class="topic" id="topic7">Thema 7</div>
        <!-- Weitere Themen können hier hinzugefügt werden -->
    </div>

    <style>
        /* Header Styling */
        .header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: white;
            backdrop-filter: blur(10px);
            text-align: center;
            border-radius: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .clock {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 1.5em;
            color: #00fff9;
        }

        /* Suchleiste */
        .search-container {
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .search-input {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 70%;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Themen Boxen */
        .topics {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .topic {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .topic:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        /* Blinken bei der Suche */
        @keyframes blink {
            0% {
                background-color: rgba(0, 255, 255, 0.3);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }
            50% {
                background-color: rgba(0, 255, 255, 0.1);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }
            100% {
                background-color: rgba(0, 255, 255, 0.3);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }
        }

        .topic.found {
            animation: blink 1s ease-out 5;
        }
    </style>

    <script>
        // Real-Time Uhrzeit
        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
