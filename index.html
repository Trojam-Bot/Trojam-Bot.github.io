<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }
        .header, .clock {
            position: fixed;
            top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            z-index: 1000;
        }
        .header { left: 10px; }
        .clock { right: 10px; }
        .header:hover, .clock:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            z-index: 1000;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 250px;
        }
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-container .icon {
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 9 Boxen pro Zeile */
            gap: 5px; /* Kleinerer Abstand zwischen den Boxen */
            justify-items: center;
        }
        .topic {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .topic:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            box-shadow: 0px 0px 10px rgba(255, 110, 196, 0.8);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .blink {
            animation: blink 1s ease-in-out 5;
        }
        .not-found {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning Project</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">üîç</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>

    <script>
        const topicsList = [
            "Programming", "Web Development", "Artificial Intelligence", "Machine Learning", "Cybersecurity", "Databases", "Cloud Computing",
            "Software Development", "Computer Hardware", "Networking", "Operating Systems", "Automation", "Open-Source Software", "IT Support", "Game Development",
            "Physics", "Chemistry", "Biology", "Astronomy", "Mathematics", "Geology", "Environmental Science", "Medicine", "Psychology", "Robotics",
            "Genetics", "Neuroscience", "Space Exploration", "Graphic Design", "Animation", "Photography", "Video Editing", "3D Modeling", "Music Production",
            "Architecture", "UX/UI Design", "Fashion Design", "Street Art", "Typography", "Indie Games", "Game Engines", "Esports", "Speedrunning",
            "Retro Gaming", "Storytelling in Games", "Level Design", "VR & AR", "Open-World Games", "Horror Games", "Sandbox Games",
            "History of the Internet", "Ancient Civilizations", "World Wars", "Medieval Times", "Politics", "Economy", "Philosophy", "Learning Languages",
            "World Cultures", "Mythology", "Fitness", "Nutrition", "Martial Arts", "Parkour", "Football", "Basketball", "Chess", "E-Sports & Gaming Fitness",
            "Mental Health", "Self-Defense", "DIY Projects", "Minimalism"
        ];

        let topicsContainer = document.getElementById("topics");
        let notFoundMessage = document.getElementById("notFound");

        topicsList.forEach((topic, index) => {
            let topicDiv = document.createElement("div");
            topicDiv.classList.add("topic");
            topicDiv.textContent = topic;
            topicDiv.setAttribute("data-index", index + 1);
            topicsContainer.appendChild(topicDiv);
        });

        function searchTopic() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let found = false;

            document.querySelectorAll(".topic").forEach(topic => {
                if (topic.textContent.toLowerCase() === input) {
                    found = true;
                    topic.scrollIntoView({ behavior: "smooth", block: "center" });
                    topic.classList.add("blink");
                    setTimeout(() => topic.classList.remove("blink"), 5000);
                }
            });

            notFoundMessage.style.display = found ? "none" : "block";
        }

        function updateClock() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); 

        document.querySelector(".icon").addEventListener("click", searchTopic);
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchTopic();
            }
        });
    </script>
</body>
</html>
