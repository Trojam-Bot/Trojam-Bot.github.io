<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        .header, .clock {
            position: fixed;
            top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .header { left: 10px; }
        .clock { right: 10px; }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px 5px;
            justify-items: center;
        }
        .topic {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
        }
        .topic:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: brightness(1.5);
        }
        .topic .topic-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .topic .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0.1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .topic:hover .emoji {
            opacity: 0.3;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 9999;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .fullscreen.show {
            display: flex;
            pointer-events: auto;
            animation: fadeIn 0.5s ease-out;
        }
        .fullscreen .topic {
            width: 90%;
            height: auto;
            font-size: 50px;
            text-align: center;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: none;
            margin-top: 30px;
        }
        .fullscreen .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            font-size: 30px;
            border-radius: 0;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
        }
        .fullscreen .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .fullscreen .back-button:active {
            transform: scale(1.0);
        }
        .fullscreen .topic h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: white;
        }
        .fullscreen .topic .images {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 80%;
        }
        .fullscreen .topic img {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .fullscreen .info {
            margin-top: 40px;
            width: 80%;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 60vh;
        }
        .not-found {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
        .search-container input:hover {
            background: none;
        }
        .header:hover, .clock:hover, .topic:hover, .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .topic:hover {
            transform: scale(1.05) rotateY(5deg) rotateX(5deg);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning Project</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search topics...">
        <span class="icon">üîç</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="container" id="topics"></div>
    <div class="not-found" id="notFound">Topic not found</div>
    <div class="fullscreen" id="fullscreen">
        <button class="back-button" onclick="closeFullscreen()">‚Üê</button>
        <div class="topic">
            <h1 id="fullscreenTitle"></h1>
            <div class="images" id="fullscreenImages"></div>
            <div class="info" id="fullscreenInfo"></div>
        </div>
    </div>

    <script>
        const topicsList = [
            { 
                name: "Programming", 
                emoji: "üíª", 
                description: "Programming is the process of creating software using programming languages. It involves various methods and techniques to write code that can be executed by a computer. This can range from simple scripts to complex applications that power everything from websites to mobile apps and AI systems.", 
                images: ["https://via.placeholder.com/200", "https://via.placeholder.com/200", "https://via.placeholder.com/200", "https://via.placeholder.com/200"],
                longInfo: "Programming is essential for building the technology we use every day. It allows us to create websites, applications, and even video games. It started with simple languages like Assembly and evolved into high-level languages like Python, Java, and C++. Today, the field of programming is broad and diverse, encompassing software engineering, web development, data science, and more." 
            },
            { 
                name: "Web Development", 
                emoji: "üåê", 
                description: "Web development involves creating websites and web applications for the internet. It includes everything from designing the user interface to coding the backend.", 
                images: ["https://via.placeholder.com/200", "https://via.placeholder.com/200", "https://via.placeholder.com/200", "https://via.placeholder.com/200"],
                longInfo: "Web development is a fast-paced field that combines creativity with technical skills. Frontend developers focus on what users see and interact with, while backend developers work on server-side logic and databases. Full-stack developers are proficient in both. Modern tools like React, Angular, and Node.js have revolutionized web development, enabling faster and more responsive websites."
            },
            { 
                name: "Artificial Intelligence", 
                emoji: "ü§ñ", 
                description: "AI is the simulation of human intelligence by machines, such as learning, reasoning, and problem-solving.", 
                images: ["https://via.placeholder.com/200", "https://via.placeholder.com/200", "https://via.placeholder.com/200", "https://via.placeholder.com/200"],
                longInfo: "AI has applications across various industries, from healthcare to autonomous vehicles. Machine learning, a subset of AI, allows computers to learn from data and improve over time. Deep learning, a more advanced form of machine learning, powers technologies like facial recognition and natural language processing. The future of AI holds immense potential, with breakthroughs in robotics, ethics, and AI-powered creativity."
            },
            // Weitere 69 Themen hinzuf√ºgbar...
        ];

        function displayTopics() {
            const searchInput = document.getElementById('searchInput');
            const topicsContainer = document.getElementById('topics');
            const notFound = document.getElementById('notFound');
            topicsContainer.innerHTML = "";
            const filteredTopics = topicsList.filter(topic => topic.name.toLowerCase().includes(searchInput.value.toLowerCase()));
            
            if (filteredTopics.length === 0) {
                notFound.style.display = 'block';
            } else {
                notFound.style.display = 'none';
                filteredTopics.forEach(topic => {
                    const topicElement = document.createElement('div');
                    topicElement.classList.add('topic');
                    topicElement.innerHTML = `<div class="topic-content">
                            <div class="emoji">${topic.emoji}</div>
                            ${topic.name}
                        </div>`;
                    topicElement.addEventListener('click', () => openFullscreen(topic));
                    topicsContainer.appendChild(topicElement);
                });
            }
        }

        function openFullscreen(topic) {
            document.getElementById('fullscreen').classList.add('show');
            document.getElementById('fullscreenTitle').textContent = topic.name;
            
            const imagesContainer = document.getElementById('fullscreenImages');
            imagesContainer.innerHTML = '';
            topic.images.forEach(imgUrl => {
                const img = document.createElement('img');
                img.src = imgUrl;
                imagesContainer.appendChild(img);
            });

            document.getElementById('fullscreenInfo').textContent = topic.longInfo;
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('show');
        }

        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        document.getElementById('searchInput').addEventListener('input', displayTopics);

        displayTopics();
    </script>
</body>
</html>
