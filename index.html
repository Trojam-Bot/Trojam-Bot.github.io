<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker of Doom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Clicker of Doom</h1>
    <p id="score">Score: 0</p>
    <button id="clickButton">Click Me!</button>
    <div id="upgrades">
      <h2>Upgrades</h2>
      <button id="upgradeClickPower">Increase Click Power (Cost: 10)</button>
      <button id="upgradeAutoClicker">Buy Auto-Clicker (Cost: 50)</button>
      <button id="upgradeMultiplier">Buy Multiplier (Cost: 100)</button>
    </div>
    <div id="eventLog"></div>
  </div>
  <div id="bossFight" class="hidden">
    <h2>BOSS FIGHT!</h2>
    <div id="bossHealth">Health: 100</div>
    <button id="punchBoss">Punch the Boss!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
