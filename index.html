<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
        }
        .theme-toggle {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .theme-toggle:hover {
            transform: scale(1.2);
        }
        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .topic {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            background: linear-gradient(45deg, #007bff, #ff00ff, #9400d3);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .topic:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.5);
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .light-mode .header {
            background: rgba(255, 255, 255, 0.8);
        }
        .light-mode .topic {
            background: linear-gradient(45deg, #ffcc00, #ff6600, #ff0000);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Learning-Project</h1>
        <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
    </div>
    <div class="container" id="topics-container">
        <script>
            const topicsContainer = document.getElementById("topics-container");
            for (let i = 1; i <= 40; i++) {
                let div = document.createElement("div");
                div.className = "topic";
                div.textContent = "Thema " + i;
                topicsContainer.appendChild(div);
            }
            function toggleTheme() {
                document.body.classList.toggle("light-mode");
                const icon = document.querySelector(".theme-toggle");
                icon.textContent = document.body.classList.contains("light-mode") ? "☀️" : "🌙";
            }
        </script>
    </div>
</body>
</html>
