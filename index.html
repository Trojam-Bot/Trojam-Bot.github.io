<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 10px;
            left: 10%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
        }
        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10%;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .mode-toggle:hover {
            transform: scale(1.1);
        }
        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 80vh;
            overflow-y: auto;
        }
        .topic {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 20px;
            font-size: 20px;
            transition: transform 0.2s, background 0.5s;
            cursor: pointer;
        }
        .topic:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
        }
        @keyframes scrollEffect {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .topic {
            animation: scrollEffect 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">Learning-Project</div>
    <div class="mode-toggle" onclick="toggleMode()">üåô</div>
    <div class="container" id="topics">
        <!-- 40 Themen generieren -->
    </div>
    <script>
        function toggleMode() {
            let body = document.body;
            let toggle = document.querySelector('.mode-toggle');
            if (body.style.backgroundColor === "rgb(18, 18, 18)") {
                body.style.backgroundColor = "#f5f5f5";
                body.style.color = "#000";
                toggle.textContent = "‚òÄÔ∏è";
            } else {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
                toggle.textContent = "üåô";
            }
        }

        let topicsContainer = document.getElementById('topics');
        for (let i = 1; i <= 40; i++) {
            let topic = document.createElement('div');
            topic.classList.add('topic');
            topic.textContent = "Thema " + i;
            topicsContainer.appendChild(topic);
        }
    </script>
</body>
</html>
