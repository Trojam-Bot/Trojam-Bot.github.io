<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Game Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'INIR';
      src: url('fonts/INIR.woff2') format('woff2');
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Cyberpunk Game Hub Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search games...">
      <button>Search</button>
    </div>
    <div class="filters">
      <select>
        <option>All Games</option>
        <option>Action</option>
        <option>Puzzle</option>
        <option>Arcade</option>
      </select>
    </div>
  </header>

  <!-- Game Gallery Section -->
  <main>
    <section class="game-gallery">
      <div class="game-card" data-game="dodge-the-neon">
        <img src="dodge-the-neon.jpg" alt="Dodge the Neon">
        <h3>Dodge the Neon</h3>
        <p>Avoid obstacles in this fast-paced game!</p>
      </div>
      <div class="game-card" data-game="cyber-clicker">
        <img src="cyber-clicker.jpg" alt="Cyber Clicker">
        <h3>Cyber Clicker</h3>
        <p>Click your way to futuristic upgrades!</p>
      </div>
      <!-- Add more game cards here -->
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p class="hidden-text">Made by Ahmet</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
