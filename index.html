<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        .mode-toggle {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .mode-toggle:hover {
            transform: translateX(-50%) translateY(-50px) scale(1.1);
        }
        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .topic {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 20px;
            font-size: 20px;
            transition: transform 0.2s, background 0.5s;
            cursor: pointer;
        }
        .topic:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
        }
        @keyframes scrollWobble {
            0% { transform: translateY(0); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }
        .scroll-effect {
            animation: scrollWobble 1s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="mode-toggle" onclick="toggleMode()">üåô</div>
    <div class="header">Learning-Project</div>
    <div class="container" id="topics">
        <!-- 40 Themen generieren -->
    </div>
    <script>
        function toggleMode() {
            let body = document.body;
            let toggle = document.querySelector('.mode-toggle');
            if (body.style.backgroundColor === "rgb(18, 18, 18)") {
                body.style.backgroundColor = "#f5f5f5";
                body.style.color = "#000";
                toggle.textContent = "‚òÄÔ∏è";
            } else {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
                toggle.textContent = "üåô";
            }
        }
        let topicsContainer = document.getElementById('topics');
        for (let i = 1; i <= 40; i++) {
            let topic = document.createElement('div');
            topic.classList.add('topic', 'scroll-effect');
            topic.textContent = "Thema " + i;
            topicsContainer.appendChild(topic);
        }
    </script>
</body>
</html>
