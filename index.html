<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .theme-toggle {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .theme-toggle:hover {
            transform: rotate(20deg);
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .topic {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, blue, purple, pink);
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .topic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Learning-Project</div>
        <div class="theme-toggle">ðŸŒ™</div>
    </div>
    <div class="content">
        <div class="topic" onclick="openFullscreen(this)">Thema 1</div>
        <div class="topic" onclick="openFullscreen(this)">Thema 2</div>
        <div class="topic" onclick="openFullscreen(this)">Thema 3</div>
    </div>
    <div class="fullscreen" id="fullscreen" onclick="closeFullscreen()">Fullscreen Thema</div>
    <script>
        function openFullscreen(element) {
            document.getElementById('fullscreen').innerText = element.innerText;
            document.getElementById('fullscreen').style.display = 'flex';
        }
        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>
</body>
</html>
